  const results = document.getElementById('results');

  function renderCards(list){
    results.innerHTML='';
    list.forEach(p=>{
      const card = document.createElement('div');
      card.className=`card ${p.category}`;
      card.innerHTML=`
        <div class="english">${p.english}</div>
        <div class="thai-script">${p.thai}</div>
        <div class="thai-phonetic">${p.phonetic}</div>
        <button class="tts-button" onclick="speakThai('${p.thai}')">üîä</button>
      `;
      results.appendChild(card);
    });
  }

  function showCategory(cat, btn){
    document.querySelectorAll('.category-buttons button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const filtered = phrases.filter(p=>p.category===cat);
    renderCards(filtered);
  }

  // initial render
  showCategory('clubhouse', document.querySelector('.category-buttons button.active'));

  // search
  const searchInput = document.getElementById('searchInput');
  searchInput.addEventListener('keyup', ()=>{
    const filter = searchInput.value.toLowerCase();
    const filtered = phrases.filter(p=>{
      return p.english.toLowerCase().includes(filter) || p.thai.includes(filter) || p.phonetic.toLowerCase().includes(filter);
    });
    renderCards(filtered);
  });

  // TTS
  function speakThai(text){
    if('speechSynthesis' in window){
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang='th-TH';
      speechSynthesis.speak(utter);
    } else {
